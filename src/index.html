<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Concesionario Os Mallos</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>

  <div class="container col-12">
    <div class="row">
      <header id="header" class="col-12 bg-primary text-white mt-4 p-2 ps-5">
        <h1>Concesionario Os Mallos</h1>
      </header>
      <!--Inicio menus-->
      <nav id="menu3" class="col-12 bg-info mt-3 text-white">
        <ul class="row">
          <li class="col">Alquiler</li>
          <li class="col">Compra</li>
          <li class="col">Contacto</li>
        </ul>
      </nav>
      <section id="content" class="col-12">
        <div class="row">
          <section id="products" class="col-12">
            <h2>Ofertas ventas</h2>
            <div class="items row">

            </div>
            <h2>Ofertas alquiler</h2>
            <div class="row justify-content-center">
              <div class="items row mt-5 col-6 ">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                      class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/opelAstra.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="img/fordMondeo.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="img/peugeotPartner.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
      <footer class="col-lg-12 bg-info">
        Concesionario Os Mallos &copy;
      </footer>
      <!--Fin footer-->
    </div>
  </div>
  <script type="text/javascript" src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
